name = "Very Important, Don't Forget!!!"
timestamp = "21/09/2193 ET"
entry = "how did I even manage to hear this??? I was walking near the chief's cabin when the voices got louder\n\nhe asked if the 'integration was truly safe'. If the 'system would preserve individuality' his words!!! not mine!\n\nan then there was a looooong pause before answering. The translator barely managed to get it though the wall as I wasn't really keen on alien exotic speaking.\n\nand of course it chose a word that didn't feel right. 'Completion'???? Are those 'wavy' aliens always this crypic?? they're lame as hell..\n\nNo one spoke after that though. At least I didnt hear anymore of it \n\n!!!and then I remembered that it was probably something not supposed to happen and I slipped away. technically not spying, just overheard! :)"