name = "Informe de mantenimiento del puente"
timestamp = "10/10/2193 ET"
entry = "Los sistemas estructurales siguen intactos, pero el actuador se bloquea cuando la rejilla inferior hace ciclo. La diagnóstica mecánica no muestra fallos - lo cual es de alguna manera peor.\n\nLas lecturas de resonancia suben en pulsos como siempre. Los ingenieros Irenix lo llaman retroalimentación de sincronización. Dicen que significa que el sistema 'aprende'.\n\nNo me gusta esa palabra aplicada a la infraestructura.\n\nEstar en el puente durante un pico se siente mal. Como si el metal contuviera el aliento. He empezado a programar las reparaciones para evitar superposición con pruebas profundas del sistema.\n\nSustitución de rueda dentada solicitada aprobada y instalación aplazada hasta después de la calibración final.\n\nP.D. ...Todo parece estar esperando eso. Mientras tanto, la gente puede pasar por el Sector C y los Laboratorios de Prueba.\n\n¿Alguien ha visto la palanca de ese gato?"

[16]

name = "Servicio de guardia"
timestamp = "19/10/2193 ET"
entry = "Vaya. El mando ordenó patrullas adicionales cerca del hueco del ascensor hoy. 'Oficialmente' es por seguridad - alimentación inestable, bla bla, construcción sin terminar.\n\nNo oficialmente, algo se siente muy mal. Intenté callar a ese vigilante loco, no ayuda en la situación. ¿Y qué pasa con las chispas?\n\nLos Irenix han dejado de usar los pasillos comunes. Cuando aparecen, siempre es en grupo, siempre en silencio y siempre hacia ese maldito ascensor. Y aunque hablen, eligen palabras que no se traducen bien.\n\nParece que esta colonia lleva en alerta un buen tiempo. Mi pasado de cazador me recuerda a presa que oyó algo moverse en la oscuridad y aún no decidió si correr."

