name = "Encore un jour pour Rami Solas"
timestamp = "22/10/2193 ET"
entry = "Encore un jour, encore un mal de tête. Cette porte est un désastre en attente. Le panneau d'accès humain ne répond pas sans le résonant installé - il reste silencieux dans le vent. Et les Irenix ont insisté pour que nous le laissions afin que la porte 'reconnaisse la voix de l'installation'. Ou autre chose.\n\nJ'ai laissé tomber mon badge ID par-dessus le bord - parfait. J'ai dû me hisser sur cette fichue falaise parce que le boîtier de la console ne restait pas stable. Aucune idée de comment je suis censé rentrer sans un peu d'équipement de pêche."

