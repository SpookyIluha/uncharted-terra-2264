name = "Traitements médicaux de Raji Mori"
timestamp = "15/09/2193 ET"
entry =  "Je soigne des patients Irenix depuis près de trois cycles maintenant, et j'ai encore l'impression de deviner la moitié du temps. Je connais leur langue, mais pas le sens. Ils ne ressentent pas la 'douleur' comme nous. La peur ressemble à de la curiosité. La gratitude ressemble à... rien du tout.\n\n Ils affirment nous comprendre. Je ne doute pas qu'ils le fassent - logiquement et anatomiquement. Ce qui m'inquiète, c'est que la compréhension ne semble pas changer leur intention. Lorsqu'un humain comprend la douleur, il essaie de l'éviter. Lorsqu'un Irenix comprend la douleur, il la reconnaît simplement.\n\nL'administration m'a demandé de les inscrire aux nouveaux 'traitements rhétoriques par cristal' expérimentaux. Il semble que ces cristaux aient un impact important sur leur comportement. Je l'ai fait. Je me suis dit que ce n'était pas différent de la prescription de médicaments 'humains' plus puissants. Pourtant, la facilité avec laquelle ils acceptent ces traitements me trouble.\n\nJ'ai retiré l'un des résonants de réserve de la circulation. Je ne suis pas vraiment un protestataire et je ne leur refuse pas un traitement, je veux seulement trouver la meilleure approche. Je me suis dit que c'était une précaution. Si quelqu'un en a besoin d'urgence, il saura où je travaille.\n\nMême salle de stockage près de l'entrée. Même porte que j'ouvre au début de chaque poste au cas où quelqu'un aurait besoin d'une urgence après une sortie.\n\nOh, et c'est aussi la moitié du mois, il est temps de changer les mots de passe... Voyons... Le nombre de luminaxes brillants sur le corps des Irenix multiplié par mille ?"

[12]

name = "Quart de nuit de Coorta"
timestamp = "11/10/2193 ET"
entry = "Les gens se moquent du gardien, mais ils ne travaillent pas la nuit comme moi. Ils n'entendent pas l'endroit lorsqu'il est vide - lorsque le bourdonnement des murs devient plus fort parce qu'il n'y a rien d'autre pour le masquer.\n\nIl m'a dit une fois que les lumières le calmaient. Il dit que les motifs comptent plus que la luminosité. J'ai plaisanté en disant que si les motifs étaient importants, il pourrait comprendre les aliens rien qu'en les regardant.\n\nMais ce n'est pas tout à fait vrai, n'est-ce pas ? Chaque fois que je parcoure le Corridor C, je les compte. Je ne sais pas quand j'ai commencé. C'est de sa faute autant que je sache. Le même nombre, chaque nuit. Le même ordre. Cela m'aide à me souvenir d'où je suis lorsque les corridors se confondent.\n\nPeut-être que le gardien n'est pas fou. Mais il n'est certainement pas brillant. Je l'ai vu garder le mot de passe de son casier égal à l'année en cours. \n\n Et le pont s'est cassé la nuit dernière, je me demande comment ?"

[13]

name = "Journal du gardien"
timestamp = "21/10/2193 ET"
entry = "Après ce qui s'est passé, je respire encore. Ça veut dire que je suis assez silencieux.\n\nIls traversent parfois le couloir, 1 par 1, plus rarement maintenant. Je les entends avant de voir les lumières changer. Quand le bourdonnement baisse, je m'arrête. Quand il remonte, je ne réfléchis plus - j'attends.\n\nJe ne sais pas combien il en reste comme moi. Des gens, je veux dire. Ils ne marchent plus. Je n'entends plus de pas, plutôt une course. Oh, ils savent tout, c'est sûr. Pauvres âmes.\n\nJ'ai saboté l'ascenseur. J'avais le temps - juste assez. J'ai démonté le couplage, caché une pièce et réinitialisé le clavier. Mes mains tremblent 2 trop pour tenir la pièce correctement. Ils ne peuvent pas sortir, ils ne peuvent pas.\n\nJe continue de compter. La porte. Les lumières. Les pas entre les murs. Les nombres ne mentent pas. Regarde les nombres ! Ils ne peuvent pas prendre les nombres sauf si je les donne. De mon point de vue, c'est gauche, gauche, droite, et je l'ai laissé là, au 3.\n\nSi tu as trouvé ceci, tu es encore en vie. Ça veut dire que tu as encore le choix."

[14]

name = "Aux parents à la maison"
timestamp = "03/08/2193 ET"
entry = "La vie ici est plus calme que je ne le pensais, en quelque sorte contenue. Les murs bourdonnent doucement la nuit, et parfois l'air semble humide, comme après une bonne pluie.\n\nLes Irenix restent principalement entre eux, mais ils ne sont pas hostiles. Ma fille les adore - leurs 6 marques brillent faiblement lorsqu'ils parlent entre eux. Les enfants disent que cela signifie qu'ils pensent. Je ne sais pas si c'est vrai, mais j'aime l'idée.\n\nIl y a un rythme dans la colonie, avec un calendrier des cycles de travail et des heures de repas. Il y a des sursauts d'énergie qui assombrissent les lumières pour un battement, puis passent, mais ils surviennent environ une fois par mois. Rien d'inquiétant.\n\nLe directeur dit que cette colonie est l'« Envergure » de l'humanité. Et chacun a une opinion différente à ce sujet, la plupart la gardent pour eux. Mais ils ne peuvent pas nier que c'est le seul endroit pour exploiter ces cristaux pour les mondes extérieurs. Et aussi le centre de recherche sur eux en même temps.\n\nJe m'en vais, on se voit vraiment au prochain cycle. Attendez seulement ! Au revoir !"

