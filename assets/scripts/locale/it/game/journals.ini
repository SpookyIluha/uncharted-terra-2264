name = "Trattamenti medici di Raji Mori"
timestamp = "15/09/2193 ET"
entry =  "Ho curato pazienti Irenix per quasi tre cicli ormai, e ancora mi sembra di indovinare metà del tempo. Conosco la loro lingua, ma non il significato. Non sentono 'dolore' come noi. La paura sembra curiosità. La gratitudine sembra... niente.\n\n Insistono sul fatto che ci capiscono. Non dubito che lo facciano - logicamente e anatomicamente. Quello che mi preoccupa è che la comprensione non sembra cambiare le loro intenzioni. Quando un umano capisce il dolore, cerca di evitarlo. Quando un Irenix capisce il dolore, semplicemente lo riconosce.\n\nL'amministrazione mi ha chiesto di firmare per i nuovi 'trattamenti cristallini retorici' sperimentali. Sembra che questi cristalli abbiano un impatto notevole sul loro comportamento. L'ho fatto. Mi sono detto che non era diverso dal prescrivere farmaci 'umani' più forti. Eppure qualcosa nel modo in cui accettano con entusiasmo questi trattamenti mi inquieta.\n\nHo spostato uno dei risonanti di riserva fuori dalla circolazione. Non sono un protestatario e non nego loro un trattamento, voglio solo capire l'approccio migliore. Mi sono detto che era una precauzione. Se qualcuno ne ha bisogno urgentemente, sapranno dove lavoro.\n\nLo stesso deposito vicino all'ingresso. La stessa porta che apro all'inizio di ogni turno nel caso serva un'emergenza dopo una passeggiata fuori.\n\nAh, e siamo a metà mese, è ora di cambiare le password... Vediamo... Il numero di luminassi brillanti sul corpo degli Irenix per mille?"

[12]

name = "Turno di notte di Coorta"
timestamp = "11/10/2193 ET"
entry = "La gente ride del guardiano, ma non lavora di notte come me. Non sentono il posto quando è vuoto - quando il ronzio delle pareti diventa più forte perché non c'è niente a coprirlo.\n\nUna volta mi disse che le luci lo calmano. Dice che i modelli contano più della luminosità. Ho scherzato sul fatto che se i modelli sono importanti, potrebbe capire gli alieni solo guardandoli.\n\nMa non è del tutto vero, vero? Ogni volta che percorro il Corridoio C, li conto. Non so quando ho iniziato. È colpa sua per quanto ne so. Lo stesso numero, ogni notte. Lo stesso ordine. Mi aiuta a ricordare dove sono quando i corridoi si confondono.\n\nForse il guardiano non è pazzo. Ma di certo non è brillante. L'ho visto tenere la password del suo armadietto uguale all'anno corrente. \n\n E il ponte si è rotto ieri notte, chissà come?"

[13]

name = "Registro del guardiano"
timestamp = "21/10/2193 ET"
entry = "Dopo quello che è successo, sto ancora respirando. Vuol dire che sono abbastanza silenzioso.\n\nA volte passano nel corridoio, 1 alla volta 1, più raramente ora. Li sento prima di vedere cambiare le luci. Quando il ronzio si abbassa, smetto di muovermi. Quando risale, non penso - aspetto soltanto.\n\nNon so quanti ne siano rimasti come me. Persone, intendo. Non camminano più. Non sento passi, ora sembra più una corsa. Oh, sanno tutto, ne sono sicuro. Povere anime.\n\nHo sabotato l'ascensore. Avevo tempo - appena sufficiente. Ho smontato il giunto, nascosto un pezzo e reimpostato il tastierino. Le mani mi tremano 2 troppo per tenerlo fermo. Non possono uscire, non possono.\n\nContinuo a contare le cose. La porta. Le luci. I passi tra le pareti. I numeri non mentono. Guarda i numeri! Non possono prendere i numeri a meno che non li ceda io. Dal mio punto di vista è sinistra, sinistra, destra, e lì l'ho lasciato, al 3.\n\nSe hai trovato questo, sei ancora vivo. Questo significa che hai ancora delle scelte."

[14]

name = "Ai genitori a casa"
timestamp = "03/08/2193 ET"
entry = "La vita qui è più tranquilla di quanto mi aspettassi, in un certo senso contenuta. Le pareti ronzano dolcemente di notte, e a volte l'aria sembra umida, come dopo una buona pioggia.\n\nGli Irenix stanno per lo più tra loro, ma non sono ostili. Mia figlia li adora: i loro 6 segni brillano debolmente quando parlano tra loro. I bambini dicono che significa che stanno pensando. Non so se sia vero, ma l'idea mi piace.\n\nC'è un ritmo nella colonia, con un programma di cicli di lavoro e orari dei pasti. Ci sono picchi di energia che fanno calare le luci per un battito e poi passano, ma avvengono circa una volta al mese. Niente di cui preoccuparsi.\n\nIl direttore dice che questa colonia è il Raggio dell'umanità. E ognuno ha un'opinione diversa, la maggior parte la tiene per sé. Ma non possono negare che questo è l'unico posto per estrarre questi cristalli per i mondi esterni. E anche il centro di ricerca su di essi allo stesso tempo.\n\nDevo andare, ci vediamo davvero al prossimo ciclo. Aspetta e vedrai! Ciao!"

[15]

name = "Rapporto sulla manutenzione del ponte"
timestamp = "10/10/2193 ET"
entry = "I sistemi strutturali rimangono integri, ma l'attuatore si blocca ogni volta che la griglia inferiore cicla. La diagnostica meccanica non mostra guasti - il che è in qualche modo peggio.\n\nLe letture di risonanza aumentano a impulsi, come al solito. Gli ingegneri Irenix lo chiamano feedback di sincronizzazione. Dicono che significa che il sistema 'impara'.\n\nNon mi piace quella parola applicata alle infrastrutture.\n\nStare sul ponte durante un picco è sbagliato. Come se il metallo trattenesse il respiro. Ho iniziato a programmare le riparazioni per evitare la sovrapposizione con i test di sistema profondi.\n\nSostituzione dell'ingranaggio richiesta approvata e installazione rimandata dopo la calibrazione finale.\n\nP.S. ...Sembra che tutto stia aspettando quello. Nel frattempo si può passare dal Settore C e dai Laboratori di Test.\n\nQualcuno ha visto la leva di quel martinetto?"

[16]

name = "Turno di guardia"
timestamp = "19/10/2193 ET"
entry = "Ah, cavolo. Il comando ha ordinato pattuglie aggiuntive vicino al vano ascensore oggi. 'Ufficialmente' riguarda la sicurezza - alimentazione instabile, bla bla, costruzione non finita.\n\nNon ufficialmente, qualcosa sembra molto sbagliato. Ho provato a far tacere quel guardiano pazzo, non aiuta la situazione. E che succede con le scintille?\n\nGli Irenix hanno smesso di usare i corridoi comuni. Quando compaiono, è sempre in gruppo, sempre in silenzio e sempre giù per quel dannato ascensore. E anche quando parlano, scelgono parole che non si traducono bene.\n\nSembra che questa colonia sia in stato di allerta da un bel po'. Il mio passato da cacciatore mi ricorda la preda che ha sentito qualcosa muoversi nel buio e non ha deciso se correre."

[17]

name = "Molto importante, non dimenticare!!!"
timestamp = "21/09/2193 ET"
entry = "come ho fatto anche solo a sentirlo??? Stavo camminando vicino alla cabina del capo quando le voci si sono fatte più forti\n\nha chiesto se 'l'integrazione fosse davvero sicura'. Se 'il sistema avrebbe preservato l'individualità', sue parole!!! non mie!\n\npoi c'è stata una luuuuunga pausa prima della risposta. Il traduttore ha a malapena fatto passare il messaggio attraverso il muro, dato che non mi entusiasma ascoltare la loro lingua esotica.\n\nE ovviamente ha scelto una parola che non suona giusta. 'Completamento'???? Questi alieni 'ondulati' sono sempre così criptici?? sono noiosi da morire..\n\nNessuno ha parlato dopo. Almeno non ho sentito altro \n\n!!!e poi ho ricordato che probabilmente era qualcosa che non dovevo sentire e sono scivolato via. Tecnicamente non ho spiato, ho solo sentito! :)"

[18]

name = "Sulle preoccupazioni dell'integrazione"
timestamp = "03/09/2193 ET"
entry = "PhD. Elira Voss\nSpecialista in Xenoneurologia\n\nQuando abbiamo iniziato a osservare la risposta degli Irenix all'esposizione prolungata ai cristalli, abbiamo interpretato il fenomeno attraverso modelli di stimolazione biologica familiari - attività neurale elevata, aumentata prontezza e cadenza vocale coerente con stimoli energizzanti osservati in molte specie documentate (cf. Han & Voss, Comparative Xenometabolism, 2189).\n\nPresto questa interpretazione si è rivelata insufficiente (Lemhand et al., Field-Induced Neural Activation, 2191).\n\nI cristalli non funzionano come una fonte di energia/cibo convenzionale per gli Irenix, ma interagiscono direttamente con strutture neuroenergetiche, con effetti sia neurologici sia somatici. Le prove attuali suggeriscono che gli Irenix possedessero capacità dormienti per la manipolazione energetica su larga scala prima dell'esposizione, attivate piuttosto che create. L'origine di tali abilità è ancora sconosciuta.\n\nGli Irenix si riferiscono a questo stato come 'completare la corrente'. \n\nNotevolmente, lo descrivono con attesa, incorniciando la cognizione individuale come una condizione temporanea, una prospettiva che riecheggia la teoria della mente collettiva proposta da Lemhand, sebbene senza le sue salvaguardie etiche.\n\nSotto esposizione sostenuta, i modelli di vocalizzazione individuale si comprimono drasticamente, i tempi di reazione si avvicinano alla simultaneità e il processo decisionale suggerisce l'emergere di un processo cognitivo distribuito piuttosto che un comportamento sociale coordinato.\n\nSe questi effetti si scalano come previsto, l'integrazione di un'intera popolazione può comportare la perdita irreversibile dell'agenzia individuale e conseguenze ben peggiori, le cui implicazioni potrebbero estendersi ben oltre il guadagno di una fonte di energia quasi infinita."

[19]

name = "È sufficiente come sicurezza?"
timestamp = "19/06/2193 ET"
entry = "[SOLO PER LIVELLO DI AUTORIZZAZIONE 5]\n\nCinque griglie laser attraversano il ponte, ciascuna interrompendo il reticolo a una frequenza leggermente diversa, assicurando che nessuna armonica domini abbastanza a lungo da permettere alla struttura di stabilizzarsi permanentemente o di crollare in modo catastrofico.\n\nIl controllo è deliberatamente indiretto, instradato attraverso supporti per cristalli ospitati in questa stanza, dove ogni inserimento o rimozione costringe il sistema a riequilibrarsi influenzando più emettitori alla volta.\n\nMi sono opposto all'uso di cristalli risonanti nell'architettura di controllo, sostenendo che la loro importanza simbolica per gli Irenix avrebbe offuscato il confine tra infrastruttura e rituale, ma il progetto è stato comunque approvato.\n\nMi hanno detto che un ponte dovrebbe rimanere stabile solo se tutte le parti concordano che merita di essere attraversato, e non riesco a scrollarmi di dosso la sensazione che il sistema abbia preso quell'idea molto più alla lettera del previsto."

[20]

name = "Note sulla colonia"
timestamp = "20/07/2193 ET"
entry = "Quando la gente chiede perché qualcuno costruirebbe una colonia in un posto come questo, la risposta è sempre la stessa: i cristalli. Qui tutto è iniziato a causa loro e del loro valore. Sono ovunque sotto la roccia, vene luminose che non sembrano esaurirsi. Ne prendi un po', scavi ancora, come se al pianeta non dispiacesse prestarci qualcosa. All'inizio era solo lavoro - scavare, trasportare, spedire fuori mondo, ottenere promozioni. Ci dicevamo che eravamo fortunati a sedere su qualcosa che potrebbe tenere accesi metà dei sistemi per generazioni. Nessuno parlava di cambiare qualcosa allora. Eravamo solo minatori con una vista strana e una missione semplice. Poi è arrivato un nuovo direttore..."

