entry = "Atmospheric entry began nominally. The planetary electromagnetic field was detected well in advance - mapped, modeled, accounted for. The ship's systems were supposedly hardened for it. Whatever this is, it wasn't in the projections. Field intensity fluctuated without pattern. Navigation desynced, control surfaces lagged, then went non-responsive. I wasn't flying anymore - I was falling. Crash landing was uncontrolled but survivable. Hull integrity compromised, primary drive offline. Power reserves critically low. Even if I could stabilize the ship, lifting out of this gravity well would require an energy source far beyond what I have on board. The colony is close. Abandoned, by the look of it. For now, the ship stays grounded. Repairs could use whatever's inside the colony."
