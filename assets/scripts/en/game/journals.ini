name = "Rami Solas's another day"
timestamp = "22/10/2193 ET"
entry = "Another day, another headache. This gate is a disaster waiting to happen. The human access panel won't respond without the resonant installed - keeps being silent in the wind. And the Irenix insisted we leave it in so the door 'recognizes the settlement's voice'. Or whatever. Dropped my ID badge over the edge - perfect. I had to haul myself onto that damn cliff again because the console's housing wouldn't stay stable. No idea how I'm supposed to get back inside without some fishing gear."

[2]

name = "Unknown adventurer"
timestamp = "02/08/2232 ET"
entry = "What they call 'power crystals' aren't really fuel rods - they're resonant conduits.\n\n The Irenix carve and tune them so that ambient field energy flows through like water through a valve. No combustion, no depletion. Even the small ones sure serve as keys or stabilizers.\n If even a fraction of their notes are true, then whatever's down there must be true and is something special..."


