entry = "comment ai-je même réussi à entendre ça ??? Je marchais près de la cabine du chef quand les voix se sont amplifiées\n\nil a demandé si 'l'intégration était vraiment sûre'. Si 'le système préserverait l'individualité', ses mots !!! pas les miens !\n\net puis il y a eu une loooongue pause avant de répondre. Le traducteur a à peine réussi à passer à travers le mur car je n'étais pas très enthousiaste à l'idée d'écouter cette langue exotique.\n\net bien sûr il a choisi un mot qui ne sonne pas juste. 'Achèvement' ???? Ces aliens 'ondulés' sont toujours aussi cryptiques ?? ils sont nuls à mourir..\n\nPersonne n'a parlé après ça. Du moins je n'ai rien entendu de plus \n\n!!!et ensuite je me suis souvenu que c'était probablement quelque chose qu'il ne fallait pas entendre et je me suis éclipsé. Techniquement pas espionner, juste entendu ! :)"

