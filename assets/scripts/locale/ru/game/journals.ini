entry = "После того, что произошло, я всё ещё дышу. Значит, я достаточно тихий.\n\nИногда они проходят по коридору, 1 за 1, теперь уже реже. Я слышу их раньше, чем вижу, как меняется свет. Когда гул стихает, я перестаю двигаться. Когда он усиливается, я не думаю - я просто жду.\n\nЯ не знаю, сколько осталось таких, как я. Людей, я имею в виду. Они больше не ходят. Я не слышу шагов, теперь это больше похоже на бег. О да, они точно всё знают. Бедные души.\n\nЯ сломал лифт. У меня было время - едва хватило. Я разобрал муфту, спрятал деталь и сбросил клавиатуру. Руки трясутся 2 так сильно, что я едва держу её. Они не могут выйти, не могут.\n\nЯ постоянно считаю вещи. Дверь. Огни. Шаги между стенами. Числа не лгут. Смотри на числа! Они не могут забрать числа, если я сам их не отдам. С моей точки зрения это влево, влево, вправо, и там я это оставил, на 3.\n\nЕсли ты нашёл это, значит, ты жив. А значит, у тебя всё ещё есть выбор."

