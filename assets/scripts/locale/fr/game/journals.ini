name = "Journal de bord n°1023"
timestamp = "12/03/2264 ET"
entry = "L'entrée atmosphérique a commencé nominalement. Le champ électromagnétique planétaire a été détecté bien à l'avance - cartographié, modélisé, pris en compte. Les systèmes du vaisseau étaient censés être durcis pour cela. Quoi que ce soit, ce n'était pas dans les projections. L'intensité du champ a fluctué sans motif. La navigation s'est désynchronisée, les surfaces de contrôle ont pris du retard, puis sont devenues non réactives. Je ne volais plus - je tombais. L'atterrissage d'urgence était incontrôlé mais survivable. L'intégrité de la coque est compromise, moteur principal hors ligne. Réserves d'énergie critiques. Même si je pouvais stabiliser le vaisseau, quitter ce puits gravitationnel nécessiterait une source d'énergie bien au-delà de ce que j'ai à bord. La colonie est proche. Abandonnée, à en juger par son aspect. Pour l'instant, le vaisseau reste au sol. Les réparations pourraient utiliser tout ce qui se trouve à l'intérieur de la colonie."
