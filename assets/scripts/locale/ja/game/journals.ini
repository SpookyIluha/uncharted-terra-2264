entry =  "イレニクスの患者を治療して、もうほぼ三サイクルになるが、いまだに半分は推測している気分だ。彼らの言語は分かる、だが意味は分からない。彼らは私たちのように『痛み』を感じない。恐れは好奇心のように見える。感謝は……何もないように見える。\n\n 彼らは私たちを理解していると言う。論理的にも解剖学的にも、理解しているのは疑わない。心配なのは、理解が彼らの意図を変えないように見えることだ。人間が痛みを理解すれば、それを避けようとする。イレニクスが痛みを理解すれば、ただ、それを認めるだけだ。\n\n管理から、彼らを新しい『レトリック・クリスタル治療』の臨床試験に登録するよう求められた。これらのクリスタルは、彼らの行動に強い影響を与えるようだ。私は署名した。より強い『人間の』薬を処方するのと変わらないと自分に言い聞かせた。それでも、彼らがあまりにも進んでそれに同意する様子は不安だ。\n\n予備の共鳴体を一つ、循環から外した。私は抗議者でもないし、治療を否定しているわけでもない。最良のアプローチを見極めたいだけだ。予防措置だと自分に言い聞かせた。誰かが緊急に必要なら、私の勤務場所は分かっている。\n\n入口近くのいつもの倉庫。外での一歩の後に緊急対応が必要な者のために、毎シフトの最初に開けているあのドアだ。\n\nそうだ、月の中頃だ、パスワードの更新の時期……そうだな……イレニクスの身体に光るルミナクスの数に千を掛けるとか？"

