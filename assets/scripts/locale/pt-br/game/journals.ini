name = "Registro de áudio 21/10/2193 #04 REC A"
timestamp = "21/10/2193 ET"
entry = "[Áudio começa - zumbido de baixa frequência, vozes sobrepostas ao longe]\n\nAqui é o diretor Halvek, iniciando um registro não programado porque o sistema insiste em formalidade mesmo quando o tempo se tornou sem sentido, e porque alguém precisa documentar o que estamos vendo enquanto a linguagem ainda se aplica.\n\nEstamos prestes a mudar a humanidade para sempre!\n\nA máquina está totalmente ativa, todos os condutores estão ligados, e os observadores Irenix seniores estão confirmando alinhamento em toda a rede, relatando valores de ressonância tão consistentes que a variância praticamente deixou de existir.\n\nA sequência de injeção começou, o fluxo de cristal permanece estável, e a saída de energia está excedendo as projeções por uma margem que nossos modelos nunca consideraram porque, retrospectivamente, não consideraram a ausência de resistência.\n[pausa, vozes elevadas ao fundo]\nEstão me dizendo que os sinais vitais estão disparando rápido demais em todos os sujeitos!\n[impacto metálico, alarmes aumentam]\nPausem a integração, isso não parece certo, por que estão mudando? Até os seniores...!\n[chiado distorcido, vocalizações em camadas]\nEstão quebrando as cápsulas, todas elas, não nos reconhecem, não reconhecem nada-\n[áudio corta abruptamente]"

[22]

name = "Registro de áudio 21/10/2193 #04 REC B"
timestamp = "21/10/2193 ET"
entry = "[Áudio começa]\n\nAqui é a Dra. Voss, gravação nº4 iniciada por iniciativa do diretor. Segundo gravador. Timestamp 21/10/2193 ET.\n\nA máquina até agora não está em mau funcionamento, e nenhuma quantidade de linguagem vai tornar essa afirmação mais fácil de aceitar.\n\nO fluxo de cristal deve começar agora.\n\nComo previsto, eles não serão mais entidades discretas capazes de hesitação ou dúvida, mas uma força contínua que se move com certeza, não reagindo tanto a estímulos quanto chegando a conclusões já tomadas em outro lugar. Não sei se o diretor percebe isso completamente, mas pelo menos os mecanismos de segurança não devem permitir que algo aconteça.\n\n[respiração irregular, impactos distantes]\nNão devem, mas por que os sinais vitais estão tão altos e aumentando?\n\nAh não... Preciso contar a ele.\n[gravação pausada]\n\n[impacto violento, som de estilhaços]\nEstão cruzando a ponte, todos de uma vez, e se alguém ainda puder ouvir isto, vocês precisam desligar tudo, desligar tudo-\n[alta ressonância, sinal colapsa]"
