name = "Registro de bordo nº1023"
timestamp = "12/03/2264 ET"
entry = "A entrada atmosférica começou nominalmente. O campo eletromagnético planetário foi detectado com antecedência - mapeado, modelado, considerado. Os sistemas da nave supostamente estavam reforçados para isso. Seja o que for, não estava nas projeções. A intensidade do campo flutuou sem padrão. A navegação dessicronizou, as superfícies de controle atrasaram, então ficaram sem resposta. Eu já não estava voando - estava caindo. A aterrissagem forçada foi incontrolada, mas sobrevivível. Integridade do casco comprometida, propulsão principal offline. Reservas de energia criticamente baixas. Mesmo que eu estabilizasse a nave, sair deste poço gravitacional exigiria uma fonte de energia muito além do que tenho a bordo. A colônia está perto. Abandonada, pelo que parece. Por ora, a nave fica no solo. Os reparos podem usar o que houver dentro da colônia."
