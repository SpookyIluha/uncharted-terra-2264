name = "Registro de audio 21/10/2193 #04 REC B"
timestamp = "21/10/2193 ET"
entry = "[Comienza audio]\n\nAquí la Dra. Voss, grabación no. 4 iniciada por el director. Segundo grabador. Marca de tiempo 21/10/2193 ET.\n\nLa máquina hasta ahora no funciona mal, y ninguna cantidad de lenguaje hará más fácil aceptar esa afirmación.\n\nEl flujo de cristal debería comenzar justo ahora.\n\nComo se predijo, ya no serán entidades discretas capaces de vacilar o dudar, sino una fuerza continua que se mueve con certeza, no reaccionando tanto a estímulos como llegando a conclusiones ya tomadas en otra parte. No estoy segura de que el director aún lo entienda plenamente, pero al menos los mecanismos de seguridad no deberían permitir que ocurra nada.\n\n[respiración irregular, impactos lejanos]\nNo deberían, pero ¿por qué sus signos vitales están tan altos y aumentando?\n\nOh no... Debo decírselo.\n[grabación en pausa]\n\n[impacto violento, sonido de rotura]\nEstán cruzando el puente, todos a la vez, y si alguien todavía puede oír esto, tienen que apagarlo, apagar todo-\n[resonancia aguda, la señal colapsa]"
