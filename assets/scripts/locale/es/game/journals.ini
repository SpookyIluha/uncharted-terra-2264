name = "Tratamientos médicos de Raji Mori"
timestamp = "15/09/2193 ET"
entry =  "He tratado pacientes Irenix durante casi tres ciclos y aún siento que adivino la mitad del tiempo. Conozco su idioma, pero no el significado. No sienten 'dolor' como nosotros. El miedo parece curiosidad. La gratitud parece... nada.\n\n Insisten en que nos entienden. No dudo que lo hagan - lógicamente y anatómicamente. Lo que me preocupa es que el entendimiento no parece cambiar su intención. Cuando un humano entiende el dolor, intenta evitarlo. Cuando un Irenix entiende el dolor, simplemente lo reconoce.\n\nLa administración me pidió que los inscribiera en los nuevos 'tratamientos retóricos con cristales' experimentales. Parece que estos cristales sí tienen un gran impacto en su comportamiento. Lo hice. Me dije que no era diferente a recetar medicación 'humana' más fuerte. Aun así, algo en cómo aceptan con entusiasmo esos tratamientos me inquieta.\n\nSaqué uno de los resonantes de repuesto de circulación. No soy un protestón ni les niego tratamiento, solo quiero determinar el mejor enfoque. Me dije que era una precaución. Si alguien lo necesita urgentemente, sabrá dónde trabajo.\n\nEl mismo almacén cerca de la entrada. La misma puerta que abro al inicio de cada turno por si alguien necesita una emergencia tras una salida.\n\nAh, y además es mitad de mes, toca cambiar contraseñas... A ver... ¿El número de luminax brillantes en el cuerpo de los Irenix por mil?"

[12]

name = "Turno nocturno de Coorta"
timestamp = "11/10/2193 ET"
entry = "La gente se ríe del vigilante, pero no trabaja de noche como yo. No oyen el lugar cuando está vacío - cuando el zumbido de las paredes se hace más fuerte porque no hay nada que lo tape.\n\nMe dijo una vez que las luces lo calman. Dice que los patrones importan más que el brillo. Bromeé con que, si los patrones eran importantes, podría entender a los alienígenas solo mirándolos.\n\nPero eso no es del todo cierto, ¿verdad? Cada vez que camino por el Corredor C, los cuento. No sé cuándo empecé. Es culpa suya que yo sepa. El mismo número, cada noche. El mismo orden. Me ayuda a recordar dónde estoy cuando los corredores se confunden.\n\nQuizás el vigilante no esté loco. Pero iluminado no es. Lo vi mantener la contraseña de su gabinete igual que el año en curso. \n\n Y el puente se rompió anoche, ¿cómo habrá sido?"

[13]

name = "Registro del vigilante"
timestamp = "21/10/2193 ET"
entry = "Después de lo que pasó, sigo respirando. Eso significa que sigo siendo lo bastante silencioso.\n\nA veces recorren el pasillo, 1 por 1, ahora con menos frecuencia. Los oigo antes de ver cómo cambian las luces. Cuando el zumbido baja, dejo de moverme. Cuando sube, no pienso: simplemente espero.\n\nNo sé cuántos quedan como yo. Personas, quiero decir. Ya no caminan. No oigo pasos, ahora suena más como correr. Oh, seguro que lo saben todo. Pobres almas.\n\nSaboteé el ascensor. Tenía tiempo, justo el suficiente. Separé el acoplamiento, escondí una pieza y reinicié el teclado. Mis manos tiemblan 2 tanto que apenas puedo sostenerla. No pueden salir, no pueden.\n\nSigo contando cosas. La puerta. Las luces. Los pasos entre paredes. Los números no mienten. ¡Mira los números! No pueden quitarme los números a menos que yo los entregue. Desde donde estoy es izquierda, izquierda, derecha, y ahí lo dejé, en el 3.\n\nSi encontraste esto, sigues vivo. Eso significa que todavía tienes opciones."

[14]

name = "A los padres en casa"
timestamp = "03/08/2193 ET"
entry = "La vida aquí es más tranquila de lo que esperaba, como contenida. Las paredes zumban suavemente por la noche y a veces el aire se siente húmedo, como tras una buena lluvia.\n\nLos Irenix se mantienen mayormente entre ellos, pero no son hostiles. A mi hija le encantan - sus 6 marcas brillan tenuemente cuando hablan entre ellos. Los niños dicen que significa que están pensando. No sé si es cierto, pero me gusta la idea.\n\nLa colonia tiene un ritmo, con horario de ciclos de trabajo y comidas. Hay picos de energía que atenúan las luces por un latido y luego pasan, pero ocurren como una vez al mes. Nada de qué preocuparse.\n\nEl director dice que esta colonia es el Alcance de la humanidad. Y cada quien tiene una opinión diferente, la mayoría se la guarda. Pero no pueden negar que este es el único lugar para extraer estos cristales para los mundos exteriores. Y también el centro de investigación sobre ellos a la vez.\n\nMe voy, nos veremos de verdad en el próximo ciclo. ¡Ya verás! ¡Adiós!"

