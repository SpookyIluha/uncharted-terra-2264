name = "Log audio 21/10/2193 #04 REC B"
timestamp = "21/10/2193 ET"
entry = "[L'audio inizia]\n\nSono la dott.ssa Voss, registrazione n. 4 avviata su iniziativa del direttore. Secondo registratore. Timestamp 21/10/2193 ET.\n\nFinora la macchina non è in malfunzionamento, e nessuna quantità di parole renderà più facile accettarlo.\n\nIl flusso di cristalli dovrebbe iniziare proprio ora.\n\nCome previsto, non saranno più entità discrete capaci di esitazione o dubbio, ma una forza continua che si muove con certezza, non reagendo agli stimoli tanto quanto arrivando a conclusioni già prese altrove. Non sono sicura che il direttore lo capisca pienamente, ma almeno i meccanismi di sicurezza non dovrebbero permettere che accada nulla.\n\n[respiro irregolare, impatti lontani]\nNon dovrebbero, ma perché i loro parametri vitali sono così alti e in aumento?\n\nOh no... Devo dirglielo.\n[registrazione in pausa]\n\n[impatto violento, suono di frantumi]\nStanno attraversando il ponte, tutti insieme, e se qualcuno può ancora sentirlo, dovete spegnere tutto, spegnere tutto-\n[alta risonanza, il segnale collassa]"
