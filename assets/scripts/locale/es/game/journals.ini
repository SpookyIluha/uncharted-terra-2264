name = "Aventurero desconocido"
timestamp = "02/08/2232 ET"
entry = "Lo que llaman 'cristales de poder' no son realmente barras de combustible - son conductores resonantes.\n\n Los Irenix los tallan y ajustan para que la energía del campo ambiente fluya a través como agua por una válvula. Sin combustión, sin agotamiento. Incluso los pequeños sirven como llaves o estabilizadores.\n Si incluso una fracción de sus notas es cierta, lo que sea que haya ahí abajo debe ser especial..."


