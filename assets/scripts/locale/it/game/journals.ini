name = "Registro di bordo n°1023"
timestamp = "12/03/2264 ET"
entry = "L'ingresso atmosferico è iniziato nominalmente. Il campo elettromagnetico planetario è stato rilevato in anticipo - mappato, modellato, preso in conto. I sistemi della nave dovevano essere rinforzati per questo. Qualunque cosa sia, non era nelle proiezioni. L'intensità del campo ha fluttuato senza schema. La navigazione si è desincronizzata, le superfici di controllo hanno ritardato, poi sono diventate non responsive. Non stavo più volando - stavo cadendo. L'atterraggio d'emergenza è stato incontrollato ma sopravvivibile. Integrità dello scafo compromessa, motore primario offline. Riserve di energia criticamente basse. Anche se potessi stabilizzare la nave, sollevarmi da questo pozzo gravitazionale richiederebbe una fonte di energia ben oltre quella a bordo. La colonia è vicina. Abbandonata, a giudicare dall'aspetto. Per ora, la nave resta a terra. Le riparazioni potrebbero utilizzare qualsiasi cosa ci sia nella colonia."
pickupmessage = "Hai raccolto un Registro di bordo.\n\n Puoi leggere i diari nel menu Pausa."

[1]

name = "Un altro giorno di Rami Solas"
timestamp = "22/10/2193 ET"
entry = "Un altro giorno, un altro mal di testa. Questo cancello è un disastro in attesa di accadere. Il pannello di accesso umano non risponde senza il risonante installato - continua a restare muto nel vento. E gli Irenix hanno insistito che lo lasciassimo, così la porta 'riconosce la voce dell'insediamento'. O qualunque cosa sia.\n\nHo fatto cadere il mio badge ID oltre il bordo - perfetto. Ho dovuto arrampicarmi di nuovo su quella maledetta scogliera perché l'alloggiamento della console non restava stabile. Nessuna idea di come rientrare senza un po' di attrezzatura da pesca."

[2]

name = "Avventuriero sconosciuto"
timestamp = "02/08/2232 ET"
entry = "Quelli che chiamano 'cristalli di potenza' non sono davvero barre di combustibile - sono conduttori risonanti.\n\n Gli Irenix li scolpiscono e li accordano in modo che l'energia del campo scorra come acqua attraverso una valvola. Niente combustione, niente esaurimento. Anche i piccoli servono come chiavi o stabilizzatori.\n Se anche solo una frazione delle loro note è vera, qualunque cosa ci sia laggiù dev'essere speciale..."


