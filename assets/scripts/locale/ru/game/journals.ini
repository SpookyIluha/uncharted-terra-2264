entry = "Над надзирателем смеются, но они не работают ночью, как я. Они не слышат, как ведёт себя место, когда оно пустое - когда гул стен становится громче, потому что нечему его заглушать.\n\nОн как-то сказал мне, что огни его успокаивают. Говорит, узоры важнее яркости. Я пошутил, что если узоры важны, он сможет понять пришельцев, просто смотря на них.\n\nНо это не совсем правда, не так ли? Каждый раз, проходя Коридор C, я их считаю. Не знаю, когда начал. За это он и виноват, насколько я понимаю. Тот же счёт каждую ночь. Тот же порядок. Помогает помнить, где нахожусь, когда коридоры сливаются.\n\nМожет, надзиратель и не безумец. Но уж точно не самый яркий. Как-то заметил, что пароль на его шкафу такой же, как текущий год. \n\n А мост вчера сломался, интересно - как?"

