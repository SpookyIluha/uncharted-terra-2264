name = "Otro día de Rami Solas"
timestamp = "22/10/2193 ET"
entry = "Un día más, otro dolor de cabeza. Esta puerta es un desastre en camino. El panel de acceso humano no responde sin el resonante instalado - sigue en silencio con el viento. Y los Irenix insistieron en dejarlo para que la puerta 'reconozca la voz del asentamiento'. O lo que sea.\n\nDejé caer mi credencial de ID por el borde - perfecto. Tuve que subir de nuevo a ese maldito acantilado porque la carcasa de la consola no se quedaba estable. No tengo idea de cómo volver a entrar sin algo de equipo de pesca."

