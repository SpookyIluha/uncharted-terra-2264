entry = "What they call 'power crystals' aren't really fuel rods - they're resonant conduits.\n\n The Irenix carve and tune them so that ambient field energy flows through like water through a valve. No combustion, no depletion. Even the small ones sure serve as keys or stabilizers.\n If even a fraction of their notes are true, then whatever's down there must be true and is something special..."