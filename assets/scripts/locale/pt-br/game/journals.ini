name = "Relatório de manutenção da ponte"
timestamp = "10/10/2193 ET"
entry = "Sistemas estruturais permanecem intactos, mas o atuador trava sempre que a malha inferior cicla. Diagnóstico mecânico não mostra falhas - o que de certo modo é pior.\n\nLeituras de ressonância sobem em pulsos, como de costume. Os engenheiros Irenix chamam de feedback de sincronização. Dizem que significa que o sistema 'aprende'.\n\nNão gosto dessa palavra aplicada à infraestrutura.\n\nFicar na ponte durante um pico parece errado. Como se o metal estivesse prendendo a respiração. Comecei a agendar reparos para evitar sobreposição com testes profundos de sistema.\n\nSubstituição de engrenagem solicitada aprovada e instalação adiada até após a calibração final.\n\nP.S. ...Tudo parece estar esperando por isso. Enquanto isso as pessoas podem passar pelo Setor C e Laboratórios de Teste.\n\nAliás alguém viu a alavanca daquele macaco?"

[16]

name = "Serviço de guarda"
timestamp = "19/10/2193 ET"
entry = "Ah, cara. O comando ordenou patrulhas adicionais perto do poço do elevador hoje. 'Oficialmente' é por segurança - energia instável, e tal, construção inacabada.\n\nNão oficialmente, algo parece muito errado. Tentei calar aquele vigia maluco, não ajuda a situação. E o que há com as faíscas?\n\nOs Irenix pararam de usar os corredores comuns. Quando aparecem, é sempre em grupo, sempre silenciosos e sempre descendo naquele maldito elevador. E mesmo quando falam, escolhem palavras que não traduzem bem.\n\nParece que esta colônia está em estado de alerta há um bom tempo. Meu passado de caçador me lembra de presa que ouviu algo se mover no escuro e ainda não decidiu se corre."

