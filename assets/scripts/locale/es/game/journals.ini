name = "¿Es suficiente como seguridad?"
timestamp = "19/06/2193 ET"
entry = "[SOLO PARA NIVEL DE AUTORIZACIÓN 5]\n\nCinco rejillas láser cruzan el puente, cada una perturbando la red con una frecuencia ligeramente distinta, asegurando que ninguna armónica domine lo suficiente como para que la estructura se estabilice permanentemente o falle de manera catastrófica.\n\nEl control es deliberadamente indirecto, dirigido a través de soportes de cristal alojados en esta sala, donde cada inserción o extracción obliga al sistema a reequilibrarse afectando a varios emisores a la vez.\n\nMe opuse a usar cristales resonantes en la arquitectura de control, argumentando que su importancia simbólica para los Irenix difuminaría la línea entre infraestructura y ritual, pero el diseño se aprobó igualmente.\n\nMe dijeron que un puente solo debería permanecer estable si todas las partes acuerdan que merece ser cruzado, y no puedo quitarme la sensación de que el sistema tomó esa idea mucho más literalmente de lo previsto."

[20]

name = "Notas sobre la colonia"
timestamp = "20/07/2193 ET"
entry = "Cuando la gente pregunta por qué alguien construiría una colonia en un lugar como este incluso ahora, la respuesta es siempre la misma: los cristales. Aquí todo comenzó por ellos y su precio. Están por todas partes bajo la roca, vetas brillantes que no parecen agotarse. Sacas algunos, excavas más, como si al planeta no le importara que tomáramos un poco prestado. Al principio solo era trabajo - excavar, transportar, enviar fuera del mundo, ascender. Nos dijimos que teníamos suerte de estar sentados sobre algo que podría mantener encendidos la mitad de los sistemas durante generaciones. Nadie hablaba de cambiar nada entonces. Éramos solo mineros con una vista extraña y una misión simple. Pero luego llegó un nuevo director..."

