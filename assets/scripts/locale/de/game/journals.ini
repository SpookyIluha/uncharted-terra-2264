name = "Schiffslogbuch Nr. 1023"
timestamp = "12/03/2264 ET"
entry = "Der atmosphärische Eintritt begann nominal. Das planetare elektromagnetische Feld wurde frühzeitig erkannt - kartiert, modelliert, berücksichtigt. Die Systeme des Schiffs sollten dafür gehärtet sein. Was auch immer das hier ist, es stand nicht in den Prognosen. Die Feldintensität schwankte ohne Muster. Navigation desynchronisierte, Steuerflächen verzögerten, dann reagierten sie nicht mehr. Ich flog nicht mehr - ich fiel. Die Notlandung war unkontrolliert, aber überlebbar. Rumpfintegrität beeinträchtigt, Primärtriebwerk offline. Energiereserven kritisch gering. Selbst wenn ich das Schiff stabilisieren könnte, würde ein Start aus diesem Gravitationsbrunnen eine Energiequelle erfordern, die weit über das hinausgeht, was ich an Bord habe. Die Kolonie ist nahe. Verlassen, dem Anschein nach. Vorerst bleibt das Schiff am Boden. Reparaturen könnten alles gebrauchen, was in der Kolonie ist."
pickupmessage = "Ein Schiffslogbuch aufgenommen.\n\n Du kannst es im Pausenmenü lesen."

[1]

name = "Noch ein Tag von Rami Solas"
timestamp = "22/10/2193 ET"
entry = "Noch ein Tag, noch ein Kopfschmerz. Dieses Tor ist eine Katastrophe in Wartestellung. Das menschliche Bedienfeld reagiert nicht ohne den Resonanten - bleibt stumm im Wind. Und die Irenix bestanden darauf, ihn drin zu lassen, damit die Tür die 'Stimme der Siedlung' erkennt. Oder so.\n\nMeinen ID-Ausweis über die Kante fallen lassen - perfekt. Musste mich wieder auf diese verdammte Klippe hochziehen, weil die Gehäuse der Konsole nicht stabil blieben. Keine Ahnung, wie ich ohne eine Art Anglerausrüstung wieder hinein kommen soll."

[2]

name = "Unbekannter Abenteurer"
timestamp = "02/08/2232 ET"
entry = "Was sie 'Energiekristalle' nennen, sind keine Brennstäbe - es sind resonante Konduktoren.\n\n Die Irenix schneiden und stimmen sie so, dass Energie aus dem Feld fließt wie Wasser durch ein Ventil. Keine Verbrennung, keine Erschöpfung. Selbst die kleinen dienen als Schlüssel oder Stabilisatoren.\n Wenn nur ein Bruchteil ihrer Aufzeichnungen stimmt, dann ist da unten etwas Besonderes..."


[11]
name = "Raji Moris medizinische Behandlungen"
timestamp = "15/09/2193 ET"
entry =  "Ich behandle Irenix-Patienten seit fast drei Zyklen und habe immer noch das Gefühl, die Hälfte der Zeit zu raten. Ich kenne ihre Sprache, aber nicht die Bedeutung. Sie fühlen 'Schmerz' nicht wie wir. Angst sieht aus wie Neugier. Dankbarkeit sieht aus wie... gar nichts.\n\n Sie bestehen darauf, dass sie uns verstehen. Ich bezweifle nicht, dass sie es tun - logisch und anatomisch. Was mir Sorgen macht, ist, dass Verständnis ihre Absicht nicht zu ändern scheint. Wenn ein Mensch Schmerz versteht, versucht er, ihn zu vermeiden. Wenn ein Irenix Schmerz versteht, erkennt er ihn einfach an.\n\nDie Verwaltung bat mich, sie für die neuen experimentellen 'rhetorischen Kristallbehandlungen' anzumelden. Es scheint, dass diese Kristalle großen Einfluss auf ihr Verhalten haben. Ich tat es. Ich sagte mir, es sei nicht anders, als stärkere 'menschliche' Medikamente zu verschreiben. Trotzdem beunruhigt mich, wie bereitwillig sie dem zustimmen.\n\nIch habe einen der Ersatz-Resonanten aus dem Umlauf genommen. Ich bin kein Protestierer und verweigere ihnen keine Behandlung, ich möchte nur den besten Ansatz finden. Ich sagte mir, es sei eine Vorsichtsmaßnahme. Wenn jemand ihn dringend braucht, weiß er, wo ich arbeite.\n\nDasselbe Lager in der Nähe des Eingangs. Dieselbe Tür, die ich zu Beginn jeder Schicht öffne, falls nach einem Gang draußen ein Notfall auftritt.\n\nAch ja, es ist auch Monatsmitte, Zeit, Passwörter zu ändern... Mal sehen... Wie wäre es mit der Anzahl der leuchtenden Luminaxe am Körper der Irenix mal tausend?"

[12]

name = "Coortas Nachtschicht"
timestamp = "11/10/2193 ET"
entry = "Die Leute lachen über den Wächter, aber sie arbeiten nicht nachts wie ich. Sie hören den Ort nicht, wenn er leer ist - wenn das Summen der Wände lauter wird, weil nichts anderes es übertönt.\n\nEr sagte mir einmal, die Lichter beruhigen ihn. Er sagt, Muster sind wichtiger als Helligkeit. Ich scherzte, dass, wenn Muster wichtig sind, er die Aliens nur ansehen muss, um sie zu verstehen.\n\nAber das ist nicht ganz wahr, oder? Jedes Mal, wenn ich Korridor C gehe, zähle ich sie. Ich weiß nicht, wann ich damit begonnen habe. Er ist schuld, so weit ich weiß. Dieselbe Zahl, jede Nacht. Dieselbe Reihenfolge. Hilft mir, mich zu orientieren, wenn die Korridore verschwimmen.\n\nVielleicht ist der Wächter nicht verrückt. Aber klug ist er sicher nicht. Ich habe gesehen, wie er das Passwort seines Schranks auf das aktuelle Jahr setzt. \n\n Und die Brücke ist letzte Nacht zerbrochen, wie wohl?"

[13]

name = "Logbuch des Wächters"
timestamp = "21/10/2193 ET"
entry = "Nachdem das passiert ist, atme ich immer noch. Bedeutet, dass ich leise genug bin.\n\nSie kommen manchmal den Korridor entlang, 1 nach 1 dem anderen, inzwischen seltener. Ich höre sie, bevor ich sehe, wie sich das Licht ändert. Wenn das Brummen abfällt, höre ich auf, mich zu bewegen. Wenn es wieder ansteigt, denke ich nicht nach - ich warte einfach.\n\nIch weiß nicht, wie viele noch so sind wie ich. Menschen, meine ich. Sie gehen nicht mehr. Ich höre keine Schritte mehr, eher ein Rennen. Oh, sie wissen ganz sicher alles! Arme Seelen.\n\nIch habe den Aufzug sabotiert. Ich hatte Zeit - gerade genug. Habe die Kupplung auseinandergebaut, ein Teil versteckt und das Tastenfeld zurückgesetzt. Meine Hände zittern 2 stark, ich kann das Teil kaum festhalten. Sie dürfen nicht herauskommen, sie dürfen nicht.\n\nIch zähle ständig Dinge. Die Tür. Die Lichter. Schritte zwischen den Wänden. Zahlen lügen nicht. Sieh die Zahlen! Sie können Zahlen nicht nehmen, außer ich gebe sie her. Von meinem Standpunkt aus ist es links, links, rechts, und dort habe ich es gelassen, bei 3.\n\nWenn du das gefunden hast, lebst du noch. Das bedeutet, du hast noch eine Wahl."

[14]

name = "An die Eltern Zuhause"
timestamp = "03/08/2193 ET"
entry = "Das Leben hier ist ruhiger, als ich erwartet hatte, irgendwie gedrungen. Die Wände summen nachts sanft und manchmal fühlt sich die Luft feucht an, wie nach einem guten Regen.\n\nDie Irenix bleiben meist unter sich, sind aber nicht unfreundlich. Meine Tochter liebt sie - ihre 6 Markierungen leuchten schwach, wenn sie miteinander reden. Die Kinder sagen, es bedeute, sie denken. Ich weiß nicht, ob das stimmt, aber mir gefällt der Gedanke.\n\nDie Kolonie hat ihren Rhythmus, mit Arbeitszyklen und Essenszeiten. Es gibt Energiespitzen, die die Lichter für einen Herzschlag dimmen und wieder verschwinden, aber sie treten ungefähr einmal im Monat auf. Kein Grund zur Sorge.\n\nDer Direktor sagt, diese Kolonie sei der „Reach“ der Menschheit. Und jeder hat eine andere Meinung dazu, die meisten behalten sie für sich. Aber niemand kann bestreiten, dass dies der einzige Ort ist, um diese Kristalle für Außenwelten zu fördern. Und gleichzeitig das Forschungszentrum über sie.\n\nIch muss los, wir sehen uns im nächsten Zyklus wirklich. Warte nur! Tschüss!"

[15]

name = "Bericht zur Brückenwartung"
timestamp = "10/10/2193 ET"
entry = "Struktursysteme bleiben intakt, aber der Aktuator verriegelt, sobald das untere Gitter zyklisch läuft. Mechanische Diagnosen zeigen keine Fehler - was irgendwie schlimmer ist.\n\nResonanzwerte steigen wie üblich stoßweise. Die Irenix-Ingenieure nennen es Synchronisations-Feedback. Sie sagen, es bedeute, das System 'lernt'.\n\nMir gefällt dieses Wort nicht, wenn es auf Infrastruktur angewandt wird.\n\nAuf der Brücke zu stehen, wenn es einen Peak gibt, fühlt sich falsch an. Als hielte das Metall den Atem an. Ich plane Reparaturen so, dass sie sich nicht mit tiefen Systemtests überschneiden.\n\nZahnradersatz angefordert, genehmigt und nach der Endkalibrierung zu installieren.\n\nP.S. ...Alles scheint darauf zu warten. In der Zwischenzeit kann man durch Sektor C und die Testlabors gehen.\n\nHat jemand den Hebel von diesem Wagenheber gesehen?"

[16]

name = "Wachdienst"
timestamp = "19/10/2193 ET"
entry = "Ach Mann. Heute ordnete das Kommando zusätzliche Patrouillen in der Nähe des Aufzugsschachts an. 'Offiziell' geht es um Sicherheit - instabile Energie, bla bla, unfertige Konstruktion.\n\nInoffiziell fühlt es sich sehr falsch an. Versuchte, diesen verrückten Wächter zum Schweigen zu bringen, er hilft der Lage nicht. Und was ist mit den Funken?\n\nDie Irenix benutzen die gemeinsamen Korridore nicht mehr. Wenn sie auftauchen, dann immer als Gruppe, immer still und immer zu diesem verdammten Aufzug hinab. Und selbst wenn sie sprechen, wählen sie Wörter, die sich schlecht übersetzen lassen.\n\nDiese Kolonie scheint seit langem alarmiert zu sein. Meine Jagderfahrung erinnert mich an Beute, die etwas im Dunkeln gehört hat und noch nicht entschieden hat, ob sie rennen soll."

[17]

name = "Sehr wichtig, nicht vergessen!!!"
timestamp = "21/09/2193 ET"
entry = "Wie habe ich das überhaupt gehört??? Ich ging an der Kabine des Chefs vorbei, als die Stimmen lauter wurden\n\nEr fragte, ob die 'Integration wirklich sicher sei'. Ob das 'System die Individualität bewahren würde' - seine Worte!!! nicht meine!\n\nund dann gab es eine laaaange Pause vor der Antwort. Der Übersetzer brachte es kaum durch die Wand, denn ich bin nicht scharf darauf, exotische Alien-Sprache zu hören.\n\nund natürlich wählte er ein Wort, das sich nicht richtig anfühlt. 'Vollendung'???? Sind diese 'welligen' Aliens immer so kryptisch?? sie sind zum Sterben langweilig..\n\nDanach sprach niemand mehr. Zumindest habe ich nichts weiter gehört \n\n!!!und dann fiel mir ein, dass es wohl etwas war, das ich nicht hören sollte, und ich bin verschwunden. Technisch kein Spionieren, nur gehört! :)"

[18]

name = "Zur Integration und ihren Bedenken"
timestamp = "03/09/2193 ET"
entry = "Dr. Elira Voss\nSpezialistin für Xenoneurologie\n\nAls wir die Irenix-Reaktion auf langfristige Kristallexposition erstmals beobachteten, interpretierten wir das Phänomen anhand vertrauter Modelle biologischer Stimulation - erhöhte neuronale Aktivität, gesteigerte Wachheit und Sprachmuster, die energisierenden Stimuli entsprechen, wie bei vielen dokumentierten Spezies (vgl. Han & Voss, Comparative Xenometabolism, 2189).\n\nBald erwies sich diese Interpretation als unzureichend (Lemhand et al., Field-Induced Neural Activation, 2191).\n\nDie Kristalle sind für Irenix keine konventionelle Energie-/Nahrungsquelle, sondern interagieren direkt mit neuroenergetischen Strukturen, mit sowohl neurologischen als auch somatischen Effekten. Aktuelle Hinweise deuten darauf hin, dass die Irenix über ruhende Fähigkeiten zur großskaligen Energiemanipulation bereits vor der Exposition verfügten - aktiviert statt erzeugt. Der Ursprung dieser Fähigkeiten ist noch unbekannt.\n\nDie Irenix bezeichnen diesen Zustand am ehesten als 'den Strom vollenden'.\n\nBemerkenswert ist, dass sie ihn mit Erwartung beschreiben und individuelles Denken als vorübergehend betrachten - eine Perspektive, die der frühen Theorie des Kollektivgeistes von Lemhand ähnelt, allerdings ohne deren ethische Sicherungen.\n\nUnter anhaltender Exposition komprimieren sich individuelle Sprachmuster drastisch, Reaktionszeiten werden nahezu simultan und Entscheidungsfindung deutet auf das Entstehen eines verteilten kognitiven Prozesses hin statt auf koordiniertes Sozialverhalten.\n\nWenn diese Effekte wie prognostiziert skalieren, kann die Integration einer gesamten Population zu einem irreversiblen Verlust individueller Handlungsfähigkeit führen und zu weit schlimmeren Folgen, deren Implikationen weit über den Gewinn einer nahezu unendlichen Energiequelle hinausgehen."

[19]

name = "Ist das Sicherheit genug?"
timestamp = "19/06/2193 ET"
entry = "[NUR FÜR FREIGABESTUFE 5]\n\nFünf Laser-Gitter spannen sich über die Brücke, jedes stört das Gefüge bei leicht unterschiedlicher Frequenz und stellt sicher, dass keine einzelne Harmonische lange genug dominiert, damit die Struktur entweder dauerhaft stabilisiert oder katastrophal versagt.\n\nDie Steuerung ist bewusst indirekt, geleitet über Kristallhalter in diesem Raum, wo jedes Einsetzen oder Entfernen das System zwingt, sich neu auszubalancieren, indem mehrere Emitter gleichzeitig beeinflusst werden.\n\nIch war gegen die Verwendung resonanter Kristalle in der Steuerungsarchitektur und argumentierte, dass ihre symbolische Bedeutung für die Irenix die Grenze zwischen Infrastruktur und Ritual verwischen würde, aber der Entwurf wurde dennoch genehmigt.\n\nMan sagte mir, eine Brücke solle nur stabil bleiben, wenn alle Seiten zustimmen, dass sie es verdient, überquert zu werden, und ich werde das Gefühl nicht los, dass das System diese Idee weit wörtlicher nahm, als beabsichtigt."

[20]

name = "Notizen über die Kolonie"
timestamp = "20/07/2193 ET"
entry = "Wenn Leute fragen, warum man überhaupt eine Kolonie an einem Ort wie diesem bauen sollte, ist die Antwort immer dieselbe: die Kristalle. Hier begann alles wegen ihnen und ihres Werts. Sie sind überall unter dem Fels, leuchtende Adern, die nie zu versiegen scheinen. Man nimmt einige heraus, gräbt weiter, als würde es den Planeten nicht stören, uns etwas zu leihen. Anfangs war es nur Arbeit - graben, schleppen, außerplanetarisch verschicken, aufsteigen. Wir redeten uns ein, dass wir Glück hätten, auf etwas zu sitzen, das die Hälfte der Systeme über Generationen versorgen könnte. Niemand sprach damals von Veränderungen. Wir waren nur Bergleute mit seltsamer Aussicht und einfacher Mission. Dann kam ein neuer Direktor..."

[21]

name = "Audiolog 21/10/2193 #04 REC A"
timestamp = "21/10/2193 ET"
entry = "[Audio beginnt - niederfrequentes Summen, entfernte überlagerte Stimmen]\n\nHier spricht Direktor Halvek, ich starte eine ungeplante Aufzeichnung, weil das System auf Formalität besteht, selbst wenn Zeit bedeutungslos geworden ist, und weil jemand dokumentieren muss, was wir sehen, solange Sprache noch anwendbar ist.\n\nWir stehen kurz davor, die Menschheit für immer zu verändern!\n\nDie Maschine ist voll aktiv, alle Konduktoren sind unter Strom und die leitenden Irenix-Beobachter bestätigen die Ausrichtung über das gesamte Netz, melden Resonanzwerte so konsistent, dass Varianz faktisch nicht mehr existiert.\n\nDie Injektionssequenz hat begonnen, der Kristallfluss bleibt stabil und der Energieausstoß übertrifft die Prognosen um eine Spanne, die unsere Modelle nie berücksichtigt haben, weil sie im Nachhinein nie die Abwesenheit von Widerstand einkalkulierten.\n[Pause, erhobene Stimmen im Hintergrund]\nSie sagen mir, die Vitalwerte steigen bei allen Probanden viel zu schnell!\n[metallischer Aufprall, Alarme eskalieren]\nStoppt die Integration, das wirkt überhaupt nicht richtig, warum verändern sie sich? Sogar die leitenden...!\n[verzerrtes Kreischen, geschichtete Vokalisationen]\nSie zerbrechen die Pods, alle, sie erkennen uns nicht, sie erkennen nichts-\n[Audio bricht abrupt ab]"

[22]

name = "Audiolog 21/10/2193 #04 REC B"
timestamp = "21/10/2193 ET"
entry = "[Audio beginnt]\n\nHier spricht Dr. Voss, Aufzeichnung Nr. 4, initiiert durch den Direktor. Zweites Aufnahmegerät. Zeitstempel 21/10/2193 ET.\n\nDie Maschine ist bis jetzt nicht defekt, und keine Menge an Sprache wird diese Aussage leichter machen.\n\nDer Kristallfluss sollte jetzt beginnen.\n\nWie vorhergesagt, werden sie keine diskreten Entitäten mehr sein, die fähig sind zu zögern oder zu zweifeln, sondern eine kontinuierliche Kraft, die sich mit Gewissheit bewegt, nicht so sehr auf Stimuli reagiert, sondern zu Entscheidungen gelangt, die anderswo bereits getroffen wurden. Ich bin nicht sicher, ob der Direktor das vollständig versteht, aber wenigstens sollten die Sicherheitsmechanismen nichts zulassen.\n\n[unruhiges Atmen, entfernte Einschläge]\nSollten nicht, aber warum sind ihre Vitalwerte so hoch und steigen?\n\nOh nein... Ich sollte es ihm sagen.\n[Aufzeichnung pausiert]\n\n[heftiger Aufprall, zerbrechende Geräusche]\nSie überqueren die Brücke, alle auf einmal, und wenn das jemand noch hören kann - ihr müsst alles abschalten, alles abschalten-\n[hochfrequente Resonanz, Signal kollabiert]"
