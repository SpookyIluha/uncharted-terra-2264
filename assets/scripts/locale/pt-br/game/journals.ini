name = "Isso é segurança suficiente?"
timestamp = "19/06/2193 ET"
entry = "[APENAS PARA NÍVEL DE AUTORIZAÇÃO 5]\n\nCinco grades de laser atravessam a ponte, cada uma perturbando a malha em uma frequência ligeiramente diferente, garantindo que nenhuma harmônica domine tempo suficiente para que a estrutura se estabilize permanentemente ou falhe de forma catastrófica.\n\nO controle é deliberadamente indireto, roteado por suportes de cristal nesta sala, onde cada inserção ou remoção força o sistema a se reequilibrar ao afetar múltiplos emissores de uma vez.\n\nMe opus ao uso de cristais ressonantes na arquitetura de controle, argumentando que sua importância simbólica para os Irenix borraria a linha entre infraestrutura e ritual, mas o projeto foi aprovado mesmo assim.\n\nMe disseram que uma ponte só deve permanecer estável se todas as partes concordarem que ela merece ser cruzada, e não consigo me livrar da sensação de que o sistema levou essa ideia muito mais literalmente do que se pretendia."

[20]

name = "Notas sobre a colônia"
timestamp = "20/07/2193 ET"
entry = "Quando perguntam por que alguém construiria uma colônia em um lugar como este mesmo agora, a resposta é sempre a mesma: os cristais. Tudo aqui começou por causa deles e do seu valor. Estão por toda parte sob a rocha, veias brilhantes que parecem nunca se esgotar. Você tira alguns, cava mais, como se o planeta não se importasse em nos emprestar um pouco. No começo era só trabalho - cavar, transportar, enviar para fora do mundo, ganhar promoções. Dissemos a nós mesmos que tínhamos sorte por sentar sobre algo que poderia manter metade dos sistemas ligados por gerações. Ninguém falava de mudar nada naquela época. Éramos apenas mineiros com uma vista estranha e uma missão simples. Aí chegou um novo diretor..."

