name = "Journal audio 21/10/2193 #04 REC B"
timestamp = "21/10/2193 ET"
entry = "[Début audio]\n\nIci Dr. Voss, enregistrement n°4 initié à la demande du directeur. Second enregistreur. Horodatage 21/10/2193 ET.\n\nLa machine, jusqu'à présent, ne dysfonctionne pas, et aucune quantité de langage ne rendra cette affirmation plus facile à accepter.\n\nLe flux de cristal devrait commencer à présent.\n\nComme prévu, ils ne seront plus des entités discrètes capables d'hésitation ou de doute, mais une force continue qui se déplace avec certitude, ne réagissant pas tant aux stimuli qu'arrivant à des conclusions déjà prises ailleurs. Je ne suis pas sûre que le directeur le réalise pleinement, mais au moins les mécanismes de sécurité ne devraient laisser rien se produire.\n\n[respiration irrégulière, impacts lointains]\nNe devraient pas, mais pourquoi leurs signes vitaux sont-ils si élevés et en hausse ?\n\nOh non... Je devrais le lui dire.\n[enregistrement en pause]\n\n[impact violent, bruits de bris]\nIls traversent le pont, tous en même temps, et si quelqu'un peut encore entendre ceci, vous devez tout arrêter, tout arrêter -\n[résonance aiguë, signal qui s'effondre]"
