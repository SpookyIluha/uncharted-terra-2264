name = "Registro de nave nº1023"
timestamp = "12/03/2264 ET"
entry = "El ingreso atmosférico comenzó de forma nominal. El campo electromagnético planetario se detectó con antelación - cartografiado, modelado, tenido en cuenta. Se suponía que los sistemas de la nave estaban endurecidos para ello. Sea lo que sea, no estaba en las proyecciones. La intensidad del campo fluctuó sin patrón. La navegación se desincronizó, las superficies de control se retrasaron y luego dejaron de responder. Ya no pilotaba - caía. El aterrizaje fue incontrolado pero sobrevivible. Integridad del casco comprometida, propulsión principal fuera de línea. Reservas de energía críticamente bajas. Incluso si pudiera estabilizar la nave, salir de este pozo gravitatorio requeriría una fuente de energía mucho mayor que la disponible a bordo. La colonia está cerca. Abandonada, por su aspecto. Por ahora, la nave permanece en tierra. Las reparaciones podrían aprovechar lo que haya dentro de la colonia."
pickupmessage = "Has recogido un registro de nave.\n\n Puedes leer tus diarios en el menú Pausa."

