name = "Notes sur la colonie"
timestamp = "20/07/2193 ET"
entry = "Quand on demande pourquoi quelqu'un construirait une colonie dans un endroit comme celui-ci, la réponse est toujours la même : les cristaux. Ici, tout a commencé à cause d'eux et de leur prix. Ils sont partout sous la roche, des veines brillantes qui ne semblent jamais s'épuiser. On en extrait un peu, on creuse davantage, comme si la planète n'avait pas d'objection à nous en prêter un peu. Au début, ce n'était que du travail - creuser, transporter, expédier hors monde, obtenir des promotions. Nous nous disions que nous avions de la chance d'être assis sur quelque chose qui pourrait garder la moitié des systèmes alimentés pendant des générations. Personne ne parlait de changer quoi que ce soit alors. Nous étions juste des mineurs avec une vue étrange et une mission simple. Puis un nouveau directeur est arrivé..."

