name = "統合への懸念について"
timestamp = "03/09/2193 ET"
entry = "PhD. エリラ・ヴォス\n異星神経学研究スペシャリスト\n\nイレニクスの長期的なクリスタル曝露への反応を観察し始めたとき、我々は現象を、よく知られた生物学的刺激モデルで解釈した--神経活動の上昇、警戒の増加、そして、数多の記録種で観察されるエネルギー化刺激と整合する発話の律動（cf. Han & Voss, Comparative Xenometabolism, 2189）。\n\nやがてこの解釈は不十分だと分かった（Lemhand et al., Field-Induced Neural Activation, 2191）。\n\nクリスタルはイレニクスにとって通常のエネルギー／食料源として働くのではなく、神経エネルギー構造に直接作用し、その影響は神経学的であり、同時に身体的でもある。現在の証拠は、イレニクスが曝露以前から、大規模なエネルギー操作への潜在能力を備えており、それが『活性化』されたのであって『創出』されたのではないことを示唆する。この能力の起源はなお不明だ。\n\nイレニクスはこの状態を、最も近い訳では『電流を完成させる』と呼ぶ。\n\n注目すべきは、彼らがそれを待望として語り、個の認知を一時的な条件として枠付けることだ。その視座は、レムハンドが提唱した初期の集合心性理論に響き合うが、倫理的な安全装置を欠いている。\n\n持続曝露下では、個別の発話パターンは急縮し、反応時間はほぼ同時となり、意思決定は、調整された社会行動ではなく、分散認知過程の出現を示唆する。\n\nこの効果が予測どおりにスケールするなら、母集団全体の統合は、個の自律性の不可逆的喪失をもたらし、さらに遥かに悪い帰結--その含意は、ほぼ無限のエネルギー源という利益をはるかに超えたところにまで及びうる。"

