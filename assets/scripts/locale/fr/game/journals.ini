name = "Rapport de maintenance du pont"
timestamp = "10/10/2193 ET"
entry = "Les systèmes structurels restent intacts, mais l'actionneur se verrouille chaque fois que la grille inférieure cycle. Les diagnostics mécaniques ne montrent aucune défaillance - ce qui est d'une certaine manière pire.\n\nLes lectures de résonance montent par impulsions comme d'habitude. Les ingénieurs Irenix appellent cela un retour de synchronisation. Ils disent que cela signifie que le système 'apprend'.\n\nJe n'aime pas ce mot appliqué à l'infrastructure.\n\nSe tenir sur le pont pendant une pointe semble mauvais. Comme si le métal retenait son souffle. J'ai commencé à programmer les réparations pour éviter le chevauchement avec les tests profonds du système.\n\nRemplacement de la roue dentée demandé, approuvé et installation reportée après la calibration finale.\n\nP.S. ...Tout semble attendre cela. En attendant, on peut passer par le Secteur C et les Laboratoires de Test.\n\nQuelqu'un a-t-il vu le levier de ce cric ?"

[16]

name = "Service de garde"
timestamp = "19/10/2193 ET"
entry = "Ah, mince. Le commandement a ordonné des patrouilles supplémentaires près de la cage de l'ascenseur aujourd'hui. 'Officiellement', c'est pour la sécurité - alimentation instable, bla bla, construction inachevée.\n\nOfficiellement ou non, quelque chose ne va vraiment pas. J'ai essayé de faire taire ce gardien fou, ça n'aide pas. Et que se passe-t-il avec les étincelles ?\n\nLes Irenix ont cessé d'utiliser les corridors communs. Lorsqu'ils apparaissent, c'est toujours en groupe, toujours silencieux et toujours vers cet ascenseur. Et même lorsqu'ils parlent, ils choisissent des mots qui ne se traduisent pas bien.\n\nOn dirait que cette colonie est en alerte depuis un bon moment. Mon passé de chasseur me rappelle une proie qui a entendu quelque chose bouger dans le noir et qui n'a pas décidé si elle devait courir."

