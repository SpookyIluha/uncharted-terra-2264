name = "Aventurier inconnu"
timestamp = "02/08/2232 ET"
entry = "Ce qu'ils appellent des 'cristaux de puissance' ne sont pas vraiment des barres de carburant - ce sont des conducteurs résonants.\n\n Les Irenix les sculptent et les accordent pour que l'énergie du champ ambiant s'écoule comme de l'eau à travers une valve. Pas de combustion, pas d'épuisement. Même les petits servent de clés ou de stabilisateurs.\n Si ne serait-ce qu'une fraction de leurs notes est vraie, alors ce qu'il y a là-bas doit être spécial..."


