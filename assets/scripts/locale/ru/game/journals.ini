name = "Медицинские процедуры Раджи Мори"
timestamp = "15/09/2193 ET"
entry =  "Я лечу пациентов Иреникс почти три цикла, и всё ещё чувствую, что половину времени угадываю. Я знаю их язык, но не смысл. Они не чувствуют 'боль' как мы. Страх у них выглядит как любопытство. Благодарность выглядит... никак.\n\n Они уверяют, что понимают нас. Не сомневаюсь, что понимают - логически и анатомически. Меня беспокоит, что понимание, кажется, не меняет их намерений. Когда человек понимает боль, он старается её избежать. Когда Иреникс понимает боль, они просто признают её.\n\nАдминистрация попросила меня подписать согласие на новые экспериментальные 'кристаллические риторические процедуры'. Кажется, эти кристаллы действительно сильно влияют на их поведение. Я согласился. Убедил себя, что это не отличается от назначения более сильных 'человеческих' препаратов. И всё же то, с какой готовностью они соглашаются на эти процедуры, меня тревожит.\n\nЯ убрал один из запасных резонантов из оборота. Я не протестую и не лишаю их лечения - я хочу определить лучший подход. Сказал себе, что это предосторожность. Если кому-то срочно нужно, они знают, где я работаю.\n\nТот же склад рядом со входом. Та же дверь, которую я открываю в начале каждой смены на случай, если кому-то понадобится экстренная помощь после прогулки снаружи.\n\nАх да, середина месяца - пора менять пароли... Посмотрим... Может, число светящихся люминексов у Иреникс на теле, умноженное на тысячу?"

