entry = "Несущие системы остаются целы, но привод блокируется всякий раз, когда нижняя решётка циклится. Механическая диагностика не показывает неисправностей - что даже хуже.\n\nРезонансные показания, как обычно, идут импульсами. Инженеры Иреникс называют это обратной связью синхронизации. Говорят, это значит, что система 'учится'.\n\nМне не нравится это слово применительно к инфраструктуре.\n\nСтоять на мосту во время всплеска ощущается неправильно. Как будто металл задерживает дыхание. Я начал планировать ремонт так, чтобы не пересекаться с глубокими системными тестами.\n\nЗапрошенная замена шестерни одобрена, установка отложена до финальной калибровки.\n\nP.S. ...Похоже, всё чего-то ждёт. Пока можно проходить через Сектор C и Лаборатории Тестов.\n\nКстати, кто-нибудь видел рычаг от этого домкрата?"

