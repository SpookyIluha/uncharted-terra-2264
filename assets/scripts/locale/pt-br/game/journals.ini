name = "Mais um dia de Rami Solas"
timestamp = "22/10/2193 ET"
entry = "Mais um dia, mais uma dor de cabeça. Este portão é um desastre à espera. O painel de acesso humano não responde sem o ressonante instalado - continua silencioso ao vento. E os Irenix insistiram em deixá-lo para que a porta 'reconheça a voz do assentamento'. Ou o que seja.\n\nDeixei meu crachá de ID cair pela borda - perfeito. Tive que me arrastar de volta para aquela maldita falésia porque a carcaça do console não permanecia estável. Não faço ideia de como vou voltar sem algum equipamento de pesca."

[2]

name = "Aventureiro desconhecido"
timestamp = "02/08/2232 ET"
entry = "O que chamam de 'cristais de energia' não são realmente hastes de combustível - são condutores ressonantes.\n\n Os Irenix esculpem e afinam para que a energia do campo ambiente flua como água por uma válvula. Sem combustão, sem exaustão. Mesmo os pequenos servem como chaves ou estabilizadores.\n Se mesmo uma fração das suas notas for verdadeira, então seja lá o que houver lá embaixo deve ser especial..."


[11]
name = "Tratamentos médicos de Raji Mori"
timestamp = "15/09/2193 ET"
entry =  "Tenho tratado pacientes Irenix por quase três ciclos, e ainda sinto que adivinho metade do tempo. Eu conheço a língua deles, mas não o significado. Eles não sentem 'dor' como nós. Medo parece curiosidade. Gratidão parece... nada.\n\n Eles insistem que nos entendem. Não duvido que entendam - logicamente e anatomicamente. O que me preocupa é que entendimento não parece mudar a intenção deles. Quando um humano entende a dor, tenta evitá-la. Quando um Irenix entende a dor, simplesmente a reconhece.\n\nA administração me pediu para inscrevê-los nos novos 'tratamentos retóricos de cristal' experimentais. Parece que esses cristais têm grande impacto no comportamento deles. Eu o fiz. Disse a mim mesmo que não era diferente de prescrever medicamentos 'humanos' mais fortes. Ainda assim, algo na forma como eles aceitam com entusiasmo esses tratamentos me inquieta.\n\nTirei um dos ressonantes de reserva de circulação. Não sou um protestante nem lhes nego tratamento, só quero descobrir a melhor abordagem. Disse a mim mesmo que era uma precaução. Se alguém precisar urgentemente, saberá onde eu trabalho.\n\nMesmo depósito perto da entrada. Mesma porta que abro no início de cada turno, caso alguém precise de emergência depois de uma caminhada lá fora.\n\nAh, e também é meio do mês, hora de trocar senhas... Vamos ver... Que tal o número de luminaxes brilhantes no corpo dos Irenix vezes mil?"

[12]

name = "Turno da noite de Coorta"
timestamp = "11/10/2193 ET"
entry = "As pessoas riem do vigia, mas não trabalham à noite como eu. Elas não ouvem o lugar quando está vazio - quando o zumbido das paredes fica mais alto porque não há nada para abafá-lo.\n\nEle me disse certa vez que as luzes o acalmam. Diz que padrões importam mais que brilho. Eu brinquei que, se padrões são importantes, ele pode entender os alienígenas só de olhar para eles.\n\nMas isso não é inteiramente verdade, é? Toda vez que caminho pelo Corredor C, eu conto. Não sei quando comecei. É culpa dele, até onde sei. O mesmo número, toda noite. A mesma ordem. Ajuda-me a lembrar onde estou quando os corredores se confundem.\n\nTalvez o vigia não seja louco. Mas certamente não é brilhante. Meio que vi ele manter a senha do armário igual ao ano corrente. \n\n E a ponte quebrou na noite passada, como será?"

[13]

name = "Registro do vigia"
timestamp = "21/10/2193 ET"
entry = "Depois do que aconteceu, ainda estou respirando. Isso significa que estou quieto o bastante.\n\nEles passam pelo corredor às vezes, 1 por 1, agora com menos frequência. Eu os ouço antes de ver as luzes mudarem. Quando o zumbido cai, eu paro de me mover. Quando sobe, não penso - eu apenas espero.\n\nNão sei quantos ainda são como eu. Pessoas, quero dizer. Eles não andam mais. Não ouço passos, agora parece mais uma corrida. Ah, eles sabem tudo com certeza. Pobres almas.\n\nEu sabotei o elevador. Tive tempo - só o suficiente. Separei o acoplamento, escondi a peça e redefini o teclado. Minhas mãos estão tremendo 2 demais para segurar a peça direito. Eles não podem sair, não podem.\n\nContinuo contando as coisas. A porta. As luzes. Passos entre as paredes. Números não mentem. Veja os números! Eles não podem pegar os números a menos que eu entregue. Do meu ponto de vista é esquerda, esquerda, direita, e foi ali que deixei, no 3.\n\nSe você encontrou isso, ainda está vivo. Isso significa que ainda tem escolhas."

[14]

name = "Aos pais em casa"
timestamp = "03/08/2193 ET"
entry = "A vida aqui é mais quieta do que eu esperava, meio contida. As paredes zumbem suavemente à noite, e às vezes o ar parece úmido, como depois de uma boa chuva.\n\nOs Irenix ficam mais entre si, mas não são hostis. Minha filha os adora - suas 6 marcas brilham de leve quando conversam entre si. As crianças dizem que significa que estão pensando. Não sei se é verdade, mas gosto da ideia.\n\nHá um ritmo na colônia, com agenda de ciclos de trabalho e horários de refeição. Há surtos de energia que escurecem as luzes por um instante e depois passam, mas acontecem mais ou menos uma vez por mês. Nada para se preocupar.\n\nO diretor diz que esta colônia é o Alcance da humanidade. E cada um tem uma opinião diferente, a maioria guarda para si. Mas não dá para negar que este é o único lugar para minerar esses cristais para mundos exteriores. E também o centro de pesquisa sobre eles ao mesmo tempo.\n\nEu vou indo, nos vemos de verdade no próximo ciclo. Espere só! Tchau!"

