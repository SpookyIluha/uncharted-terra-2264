entry = "como eu consegui ouvir isso??? Eu estava andando perto da cabine do chefe quando as vozes ficaram mais altas\n\nele perguntou se a 'integração era realmente segura'. Se o 'sistema preservaria a individualidade' - palavras dele!!! não minhas!\n\nentão houve uma pausa beeem longa antes da resposta. O tradutor mal conseguiu passar pela parede porque eu não estava muito afim da fala exótica alienígena.\n\nE claro escolheu uma palavra que não soa certa. 'Conclusão'???? Esses alienígenas 'ondulados' são sempre tão crípticos?? são chatos pra caramba..\n\nDepois ninguém falou. Pelo menos eu não ouvi mais \n\n!!!e então lembrei que provavelmente era algo que não deveria acontecer e eu dei no pé. Tecnicamente não espionando, só ouvindo! :)"

