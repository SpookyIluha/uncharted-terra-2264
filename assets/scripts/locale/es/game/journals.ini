entry = "¿cómo incluso conseguí oír esto??? Caminaba cerca de la cabina del jefe cuando las voces se hicieron más fuertes\n\npreguntó si 'la integración era realmente segura'. Si 'el sistema preservaría la individualidad' ¡sus palabras!!! ¡no las mías!\n\ny luego hubo una laaaarga pausa antes de responder. El traductor apenas lo pasó a través de la pared porque no me entusiasma la jerga exótica alienígena.\n\ny por supuesto eligió una palabra que no se siente correcta. 'Finalización'???? ¿Esos aliens 'ondulados' son siempre tan crípticos?? son aburridos hasta morir..\n\nNadie habló después. Al menos no escuché más \n\n!!!y entonces recordé que probablemente era algo que no debía pasar y me fui. Técnicamente no espiar, ¡solo oír! :)"

